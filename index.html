<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question" class="question"></div>
      <div id="answer-buttons" class="btn-grid">
      </div>
    </div>

    <div id="score" class="hide">
      <div class="text-p">Placar Final</div>
      <hr>
      <div class="pontus">
        <div id="score-p" class="score-p"></div>
        <img src="trofeu.png" class="trofeu">
      </div>
      <div class="control">
        <button id="restart-btn" class="restart-btn btn" onclick="location.reload()">Voltar</button>
      </div>
    </div>

    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div>
</body>
</html>
